<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landify</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="/widgets/testimonials-widget.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="/assets/img/logolandify.png" alt="Landify" class="logo">
                <div class="nav-links">
                    <a href="#features">Features</a>
                    <a href="#pricing">Pricing</a>
                    <a href="#careers">Careers</a>
                    <a href="#help">Help</a>
                </div>
            </div>
            <div class="app-stores">
                <a href="https://play.google.com/store" class="store-button">
                    <img src="/assets/img/google.png" alt="Get it on Google Play">
                </a>
                <a href="https://www.apple.com/app-store/" class="store-button">
                    <img src="/assets/img/apple.png" alt="Download on App Store">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <img src="/assets/img/background.png" alt="Hero image" class="hero-background">
                <div class="hero-inner">
                    <div class="hero-left">
                        <h1>The easiest way to<br>manage projects</h1>
                        <p>From the small stuff to the big picture, organizes the work so teams know what to do, why it matters, and how to get it done.</p>
                        <div class="cta-buttons">
                            <button class="btn-primary">Get Started</button>
                            <button class="btn-secondary">
                                <span class="play-icon">▶</span>
                                Watch Video
                            </button>
                        </div>
                    </div>
                    <div class="hero-right">
                        <img src="/assets/img/Mobile.png" alt="Mobile App" class="mobile-image">
                    </div>
                </div>
            </div>
        </section>

        <section id="testimonials">
            <h2>Our clients speak</h2>
            <div id="testimonials-root"></div>
        </section>

        <section class="partners-section">
            <script src="/js/partners.js" defer></script>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">© 2021 Landify UI Kit. All rights reserved</p>
            <div class="social-links">
                <a href="#"><i class="lab la-instagram"></i></a>
                <a href="#"><i class="lab la-dribbble"></i></a>
                <a href="#"><i class="lab la-twitter"></i></a>
                <a href="#"><i class="lab la-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="/widgets/testimonials-widget.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Loaded, TestimonialsWidget:', window.TestimonialsWidget);
            if (window.TestimonialsWidget && window.TestimonialsWidget.init) {
                window.TestimonialsWidget.init('testimonials-root');
            } else {
                console.error('TestimonialsWidget not loaded properly');
            }
        });
    </script>
    <script src="/js/burgermenu.js" defer></script>
    <script src="/js/modal.js" defer></script>
</body>
</html>
